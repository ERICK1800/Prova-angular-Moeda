<div class="row mt-3 mb-3">
    <div class="col">
        <input type="number" name="num1" class="form-control mb-3" placeholder="Valor da moeda 1">
        <div class="form-floating">
            <select name="moeda1" class="form-select">
                <option selected>Selecione</option>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
            </select>
            <label for="floatingSelect">Selecione o tipo de moeda</label>
        </div>
    </div>
    <div class="col">
        <input type="mumber" name="num2" class="form-control mb-3" placeholder="Valor da moeda 2">
        <div class="form-floating">
            <select name="moeda2" class="form-select">
                <option selected>Selecione</option>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
            </select>
            <label for="floatingSelect">Selecione o tipo de moeda</label>
        </div>
    </div>
</div>
<div class="row mb-3">
    <div class="col-3  mx-auto">
        <button type="submit" class="btn btn-outline-dark btn-lg" name="Converter" (click)="converter()">Converter</button>
    </div>
</div>
<div class="row mb-5">
    <div class="col-6 mx-auto">
        <input type="number" name="resp" class="form-control mb-3" placeholder="Resultado" readonly>
    </div>
</div>
